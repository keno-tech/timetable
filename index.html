<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meow meow</title>
</head>
<body>
    <div id="quote" style="justify-content: center; display: flex; font-size: 1.5rem; background-color: black; color: whitesmoke;"></div>
    <br>
    <iframe src="timetable-1284607.pdf"
        style="width:100%; height:100vh;" frameborder="0"></iframe>


</body>
<script type="text/javascript">

    const api_url = "https://quotes.rest/qod";

    async function getapi(url) {
        const response = await fetch(url);
        let data = await response.json();
        console.log(data)
        let quote = data.contents.quotes[0].quote;
        let author = data.contents.quotes[0].author;
        document.getElementById("quote").innerHTML = `"${quote}" - ${author}`;    }

    getapi(api_url);

</script>
</html>
